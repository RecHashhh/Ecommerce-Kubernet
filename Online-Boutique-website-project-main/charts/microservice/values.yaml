appName: servicename
appImage: gcr.io/google-samples/microservices-demo/servicename
appVersion: v.0.0.0
appReplicas: 1
containerPort: 8080
containerEnvVars:
- name: ENV_VAR_ONE
  value: "valueone"
- name: ENV_VAR_TWO
  value: "valuetwo"
appReqCPU: 100m
appReqMemory: 64Mi
appLimCPU: 200m
appLimMemory: 128Mi

serviceType: ClusterIP
portName: grpc
servicePort: 5000